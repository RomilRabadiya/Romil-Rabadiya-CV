<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fedback.css">
</head>
<body>
    <button class="but1"><a class="butte" href="index.html">Back to home</a></button>
    <div class="form">
        <div class="contact">
            <h1 class="head1">Contectus Form</h1>
            <form action="dummy.html" method="post" target="_blank">
                <div class="name">
                    <label for="fn" class="name1">Enter the full name:</label>
                    <input id="fn" class="name2" name="name" type="text" placeholder="Enter the name(fn-mn-ln)">
                   
                </div>
                <div class="email">
                    <label for="email" class="email1">Enter your e-mail id:</label>
                    <input id="email" name="email" class="email2" type="email" placeholder="-/@gmail.com">
                </div>
                <div class="number">
                    <label for="tel" class="number1">Enter your number:</label>
                    <input type="tel" class="number2" name="tel" placeholder="+91" id="tel">
                </div>
                <div class="text" >
                    <textarea name="message" id="ggg" class="text2" placeholder="Enter your message for me and my company" rows="10" cols="20">
                    </textarea>    
                </div>
                <input type="submit" class="submit" value="submit message" id="mess">
                 
            </form>
       
        </div>
    
    </div>    
</body>
</html>
